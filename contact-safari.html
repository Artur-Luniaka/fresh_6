<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Safari Match - Get in Touch</title>
    <meta
      name="description"
      content="Contact Safari Match team. We're here to help with your wild puzzle adventure questions and feedback!"
    />
    <link rel="stylesheet" href="css/safari-styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header will be dynamically loaded -->
    <div id="safari-header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header-savanna">
      <div class="savanna-container">
        <h1 class="page-title">Contact Safari Match</h1>
        <p class="page-subtitle">Get in touch with our wild puzzle team</p>
      </div>
    </section>

    <!-- Contact Information Section -->
    <section class="contact-info" id="contact-info">
      <div class="savanna-container">
        <div class="contact-grid">
          <div class="contact-details">
            <h2 class="section-title">Safari Headquarters</h2>
            <div class="contact-items" id="contact-details-content">
              <!-- Content will be loaded from JSON -->
            </div>
          </div>
          <div class="contact-form-container">
            <h2 class="section-title">Send Message</h2>
            <form class="safari-contact-form" id="contact-form">
              <div class="form-group">
                <label for="visitor-name" class="form-label">Your Name</label>
                <input
                  type="text"
                  id="visitor-name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="visitor-email" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="visitor-email"
                  name="email"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="visitor-phone" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="visitor-phone"
                  name="phone"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label for="visitor-message" class="form-label">Message</label>
                <textarea
                  id="visitor-message"
                  name="message"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="submit-button">
                <span class="button-text">Send Message</span>
                <span class="button-icon">ğŸ“¤</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="safari-map-section">
      <div class="savanna-container">
        <h2 class="section-title">Find Us in the Wild</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.0!2d18.4241!3d-33.9249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzPCsDU1JzI5LjYiUyAxOMKwMjUnMjYuNyJF!5e0!3m2!1sen!2sus!4v1234567890"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Safari Match Headquarters Location"
          >
          </iframe>
        </div>
      </div>
    </section>

    <!-- Footer will be dynamically loaded -->
    <div id="savanna-footer-placeholder"></div>

    <script src="js/safari-main.js"></script>
    <script src="js/safari-loader.js"></script>
  </body>
</html>
